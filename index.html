<!DOCTYPE html>
<html>
  <head>
    <title>typeahead-demo</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJV0a-fyNaw-L980AQ2ymDhLYs_-SabrQ&callback=initMap"
    async defer></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.0902, lng: -95.7129},
          zoom: 4
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
    <input type="text" [(ngModel)]="selectedState" [typeahead]="states" class="form-control">
  </body>
</html>
