<!DOCTYPE html>
<html>
  <head>
    <title>typeahead-demo</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJV0a-fyNaw-L980AQ2ymDhLYs_-SabrQ&callback=initMap"
    async defer></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.0902, lng: -95.7129},  // 这是美国的大致地理中心
          zoom: 4  // 缩放级别：更高的值表示更详细的缩放
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
  </body>
</html>
